<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">
    <title>Calculadora financeira</title>
</head>

<body>
    <main id="container">
        <div class="card">
            <h1>Simulador financeiro</h1>
            <p>De acordo com o <a href="https://www.google.com">IBGE</a>, cerca de 1/3 de toda a produção de peixes são desperdiçadas no transporte e manuseio deles.</p>
        </div>
        <div class="card">
            <form>
                <label for="input_peso">
                    Digite o peso:
                    <input type="number" placeholder="Peso(ex: kg)" name="input_peso" id="input_peso">
                </label>
                <button type="button" onclick="calcular()">Calcular</button>
            </form>
        </div>
        <div class="card" id="cardMensagem">
            <div id="mensagem"></div>
        </div>
    </main>
</body>
</html>
<script>
    function calcular(){    
        cardMensagem.style.display = "block";
        var peso = Number(input_peso.value);
        var desperdicio = peso * 0.33;
        var valor = desperdicio * 42;
        mensagem.innerHTML = `Você terá um desperdício de ${desperdicio}kg e um prejuízo de aproximadamente R$${valor} (preço médio: R$42/kg)`;
        mensagem.innerHTML += `<br>Com a nossa solução você pode evitar até 50% do desperdício`  
    
    }
</script>
